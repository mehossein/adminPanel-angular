<div [ngClass]="{ dark: darkModeService.darkMode }">
  <div
    class="w-screen h-screen flex-col bg-gray-300 dark:bg-gray-800 dark:text-white flex-center relative transform duration-150"
  >
    <div class="absolute top-4 left-4">
      <label for="toggleB" class="flex items-center cursor-pointer">
        <div
          class="ml-3 text-gray-700 font-medium dark:text-white transition-all duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </div>
        <div class="relative">
          <input
            type="checkbox"
            id="toggleB"
            class="sr-only peer"
            (click)="changeTheme()"
          />
          <div
            class="transition-all duration-150 block bg-gray-600 dark:bg-white w-10 h-6 rounded-full"
          ></div>
          <div
            class="transition-all duration-150 peer-checked:bg-gray-600 transform peer-checked:translate-x-full absolute left-1 top-1 bg-white dark:bg-gray-600 w-4 h-4 rounded-full"
          ></div>
        </div>
        <div
          class="mr-3 text-yellow-500 font-medium dark:text-gray-700 transition-all duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </div>
      </label>
    </div>
    <div class="w-11/12 text-right m-3 text-lg pr-5 flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
        /></svg
      >&nbsp; لیست کاربران
    </div>
    <div
      class="h-5/6 w-11/12 p-5 bg-white shadow rounded-md flex flex-col dark:bg-zinc-200 transition-all duration-150"
    >
      <app-users-table></app-users-table>
    </div>
  </div>
</div>
