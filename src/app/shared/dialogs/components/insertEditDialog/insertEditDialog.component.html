<div class="flex flex-col w-full h-full text-base">
  <div class="w-full border-b border-black h-16 p-3 flex justify-between">
    <span class="text-2xl">{{ data.message }}</span>
    <svg
      (click)="onCancel()"
      xmlns="http://www.w3.org/2000/svg"
      class="h-10 w-10 cursor-pointer"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div class="flex flex-wrap w-full h-full">
    <form
      class="w-full h-full"
      [formGroup]="Form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <mat-form-field class="m-3 w-1/3 h-16" appearance="outline">
        <mat-label>نام کاربر</mat-label>
        <input matInput type="text" formControlName="userName" />
      </mat-form-field>
      <mat-form-field class="m-3 w-1/3 h-16" appearance="outline">
        <mat-label>تارخ تولد</mat-label>
        <input matInput type="text" formControlName="" />
      </mat-form-field>
      <section class="flex-center h-16 m-3">
        <label>جنسیت :</label>
        <mat-radio-group>
          <mat-radio-button
            formControlName="gender"
            color="primary"
            class="mx-2"
            value="1"
            >مرد</mat-radio-button
          >
          <mat-radio-button
            formControlName="gender"
            color="primary"
            class="mx-2"
            value="2"
            >زن</mat-radio-button
          >
        </mat-radio-group>
      </section>
      <mat-form-field class="m-3 w-1/3 h-16" appearance="outline">
        <mat-label>رمز عبور </mat-label>
        <input matInput type="text" formControlName="password" />
      </mat-form-field>
      <mat-form-field class="m-3 w-1/3 h-16" appearance="outline">
        <mat-label>تکرار رمز عبور </mat-label>
        <input matInput type="text" formControlName="repeatPassword" />
      </mat-form-field>
      <section class="flex-center m-3 h-16">
        فعالیت کاربر :
        <mat-checkbox
          color="primary"
          formControlName="userIsActive"
          class="mx-2"
          >فعال
        </mat-checkbox>
      </section>
      <mat-form-field class="m-3 w-5/12 h-16" appearance="outline">
        <mat-label>استان</mat-label>
        <input matInput type="text" formControlName="state" />
      </mat-form-field>
      <mat-form-field class="m-3 w-5/12 h-16" appearance="outline">
        <mat-label>شهر</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
    </form>
  </div>
  <div class="flex justify-between">
    <button
      type="submit"
      class="p-3 rounded-md bg-green-500 text-white text-lg cursor-pointer"
      (click)="onSubmit()"
    >
      {{ data.submit }}
    </button>
    <button
      class="p-3 rounded-md border border-black text-lg cursor-pointer"
      (click)="onCancel()"
    >
      {{ data.cancel }}
    </button>
  </div>
</div>
